<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>JS Etch-a-Sketch</title>
</head>
<body>
<div id="header-container">
    <h1 id="header-text">JS Etch-a-Sketch</h1>
    <div id="color-select">
        <label for="square-color">Choose Color:</label>
        <input type="color" id="square-color" name="square-color" value="#FF0000">
    </div>
    <form id="grid-size-selection">
        <label for="grid-size">Grid Size:</label>
        <input type="number" id="grid-size" name="grid_size" min="1" max="100" value="16">
    </form>
</div>
<div id="page-container">
<!--    Insert grid of square divs with js-->
</div>
</body>
</html>
